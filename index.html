  <div class="container" style="background: rgba(0, 0, 0, 0.2); height: 485px; margin-top: 30px; width: 400px; border-radius: 4px;">
    
    <div style="padding-left: 18px; padding-right: 20px;">
         <h2 style="color: #ff510f; font-weight:bold; text-align: center; padding-top: 40px; padding-bottom: 30px;">Sign-Up Here.</h2>




         <div class="mb-3">
           <label for="name" class="form-label"style="color: white;"></label>
           <input type="text" class="form-control" id="name" placeholder="Enter your name..." style="background:ghostwhite; color:black; border-color: black; padding-bottom:10px;">
         </div>



         <div class="mb-3">
           <label for="email" class="form-label"style="color: white;"></label>
           <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address..." style="background:ghostwhite; color:black; border-color:black;">
         </div>

         


         <div class="mb-3">
           <input type="password" value="" class="form-control" id="password1" placeholder="Password..." style="background:ghostwhite; color:black; border-color:black;">
         </div>
         


         <div class="mb-3">
           <input type="password" value="" class="form-control" id="password2" placeholder="Confirm Password..." style="background:ghostwhite; color:black; border-color:black;">
         </div> 


         <div class="text-center">
           <input   type="submit" name="submit" value="Sign-Up" id="submit" onclick="validate()" style="background:#0ec764; color: white; height: 35px; width:40%;  border-radius:4px; margin-bottom: 25px; margin-top: 10px; font-weight:bold; border: none; "><br>
         </div>

         
         
         <p class="text-center" style="color: white;">I have already an <a href="">Account !</a></p>
